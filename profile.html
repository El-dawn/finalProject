<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="header-container" style="display: block; box-shadow: 0 0 10px rgba(0,0,0,0.5); padding: 0px 0px 10px 10px;">
        <div class="header">
            <div class="spacer"></div>
            <table class="nav-icons" style="width: 100%;">
                <tr>
                    <td>
                        <div class="title-container" style="margin-top: -40px;">
                            <h1 class="title" style="margin-right: 1160px;">
                                <span class="isko" style="font-size: 40px;">ISKO</span><span class="log" style="font-size: 40px;">LOG</span>
                            </h1>
                        </div>
                        
                    </td>
                    <td><img src="images/thumbtacks 1pin-icon.png" alt="pin-icon" style="margin-bottom: 35px;"></td>
                    <td><img src="images/personprofile-icon.png" alt="" style="margin-bottom: 35px;"></td>
                </tr>
            </table>
        </div>
    </div>

    <table style="width: 70%;">
        <tr>
            <td style="width: 30%; height: 100%;">
                <div class="display-container">
                    <div class="profile-container">
                        <img src="images/profilepicture-icon.png" alt="Profile picture">
                    </div>
                    <h1 class="username">Gokugg</h1>
                    <h2 class="name">Akiro Toriyama</h2>
                    <h2 class="pronoun">He/Him</h2>
                    <p>Even the lowest-born can outdo the elite</p>
                </div>
            </td>
            <td style="width: 60%; height: 100%;">
                <div class="information-container">
                    <hr>
                    <h1>Full Name</h1>
                    <hr>
                    <h1>Username</h1>
                    <hr>
                    <h1>Email</h1>
                    <hr>
                    <h1>Date Of Birth</h1>
                </div>
            </td>
        </tr>
    </table>

    <div class="editInformation-container">
        <div class="edit-btn">
            <button>EDIT</button>
        </div>
    </div>
    
</body>
</html>
