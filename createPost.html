<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <div class="header-container">
        <div class="header">
            <table class="header">
                <tr class="header-wrap">
                    <td><h2>ISKOLOG</h2></td>
                    <td><img src="" alt="pin-icon"></td>
                    <td><img src="" alt="profile-icon"></td>
                </tr>
            </table>
        </div>
    </div>
    <br><br>

    <div class="back-container">
        <img src="" alt="back-icon">
    </div>
    <br><br>

    <div class="create-text">
        <h3>Create A Post</h3>
    </div>
    <br>

    <div class="titletext-container">
        <input type="text" placeholder="Enter title here">
    </div>
    <br>

    <div class="contenttext-container">
        <table>
            <tr class="edittext-container">
                <td><img src="" alt="bold-icon"></td>
                <td><img src="" alt="italicize-icon"></td>
                <td><img src="" alt="crossout-icon"></td>
                <td><img src="" alt="insertimage-icon"></td>
            </tr>
            <tr>
                <td colspan="4"><textarea name="content" id="content" cols="30" rows="10" placeholder="Enter content here"></textarea></td>
            </tr>
        </table>
    </div>
    <br><br>

    <div class="publsh-container">
        <button>Publish</button>
</body>
</html>
